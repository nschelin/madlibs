<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="/css/madlibs.css">
	</head>
	<body ng-app="MadLibsApp">
	<body>
		<div class="container-fluid" ng-controller="MainCtrl">
			<div class="row">
				<h2 class="col-md-12">{{title}}</h2>
			</div>
			<div class="row">
				<div class="madLibContainer col-xs-5">
					<div id="madLib" ng-model="madLibsContent" contenteditable></div>
				</div>
				<div class="madLibOutputContainer col-xs-5">
					<div class="" id="madLibOutput" ng-bind="madLibsContent"></div>
				</div>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="/js/app.js"></script>
	</body>
</html>
